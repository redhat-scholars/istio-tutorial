runtime:
  cache_dir: ./.cache/antora
site:
  title: Istio Workshop
  url: https://redhat-developer-demos.github.io/istio-tutorial/workshop/
  start_page: istio-tutorial::index.adoc

content:
  sources:
  - url: .
    branches: HEAD
    start_path: documentation
asciidoc:
  attributes:
    workshop: true
    ocpurl:  https://master.singapore-f92e.openshiftworkshop.com
    appdomain: apps.singapore-f92e.openshiftworkshop.com
    etherpad: https://etherpad.wikimedia.org/p/IstioSingapore2
    namespace-suffix: -$WORKSHOP_USER
    experimental: ''
  extensions:
    - ./lib/copy-to-clipboard.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/redhat-developer-demos/rhd-tutorial-ui/releases/download/v0.0.3/ui-bundle.zip
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages/workshop
